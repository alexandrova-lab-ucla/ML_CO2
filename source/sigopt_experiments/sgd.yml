experiment:
  name: sgd
  observation_budget: 5
  metrics: 
     - name: nmse
       objective: maximize
  parameters:
      
    - name: l1_ratio
      bounds: 
        min: 0.1
        max: 0.3
      type: double 
      
    - name: tol
      bounds: 
        min: 1e-3
        max: 0.1
        transformation: log
      type: double 


    - name: epsilon
      bounds: 
        min: 1e-3
        max: 1
        transformation: log
      type: double 
      
    - name: eta0
      bounds: 
        min: 0.01
        max: 0.2
      type: double 

      

